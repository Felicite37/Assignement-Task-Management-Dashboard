<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6">
      <h1 class="text-2xl font-bold text-center mb-6">
        Task Management Dashboard
      </h1>

      <!-- Task Input Form -->
      <section>
        <h2 class="text-lg font-semibold mb-2">Add New Task</h2>
        <form id="taskForm" class="flex flex-col md:flex-row gap-2">
          <input
            type="text"
            id="taskName"
            placeholder="Enter task name..."
            class="flex-1 border rounded p-2"
            required
          />
          <input
            type="date"
            id="taskDate"
            class="border rounded p-2"
            required
          />
          <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Add Task
          </button>
        </form>
      </section>

      <!-- Filters -->
      <div>
        <button
          onclick="setFilter('all')"
          class="px-3 py-1 bg-blue-500 text-white rounded"
        >
          All
        </button>
        <button
          onclick="setFilter('pending')"
          class="px-3 py-1 bg-yellow-500 text-white rounded"
        >
          Pending
        </button>
        <button
          onclick="setFilter('completed')"
          class="px-3 py-1 bg-green-500 text-white rounded"
        >
          Completed
        </button>
      </div>

      <!-- Task List Section -->
      <section>
        <h2 class="text-lg font-semibold mb-2">Task List</h2>
        <ul id="taskList" class="space-y-2"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
